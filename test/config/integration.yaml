server:
  address: "0.0.0.0:8080"
oracle:
  key_file: ./certs/oracle/key.pem
  key_pass:
    file: ./certs/oracle/pass.txt
log:
  dir: _log
  output_stdout: true
  basename: unittest.log.%Y-%m-%d
  rotation_interval: PT24H
  rotation_counts: 7
  format: json
  level: info
database:
  log: false
  host: localhost
  port: 5432
  dbuser: postgres
  dbpassword: 1234
  dbname: db
api:
  hello:
    count: 3
  assets:
    btcusd:
      frequency: PT1H
      range: P10DT
    btcjpy:
      frequency: PT1H
      range: P2MT
